version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd src/red-lantern
        - npm install
    build:
      commands: 
        - npm run build
  artifacts:
    baseDirectory: red-lantern/amplify/build
    files:
      - '**/*'

backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
  artifacts:
    baseDirectory: amplify/backend
    files:
      - '**/*'
  cache:
    paths: 
      - node_modules/**/*
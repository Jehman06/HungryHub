version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd red-lantern
        - npm i
    build:
      commands: 
        - npm run build
  artifacts:
    baseDirectory: ./red-lantern/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
  artifacts:
    baseDirectory: amplify/backend
    files:
      - '**/*'
  cache:
    paths: 
      - node_modules/**/*